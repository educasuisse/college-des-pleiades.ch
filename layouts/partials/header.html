<!DOCTYPE html>
<html class="no-js" lang="{{ .Site.LanguageCode }}" prefix="og: http://ogp.me/ns# fb: http://ogp.me/ns/fb#">
  <head>
      <meta charset="utf-8">

      <base href="{{ .Site.BaseURL }}">
      <title> {{ .Title }} : spf13.com </title>
      <link rel="canonical" href="{{ .Permalink }}">
      {{ if .RSSlink }}<link href="{{ .RSSlink }}" rel="alternate" type="application/rss+xml" title="{{ .Title }}" />{{ end }}

  </head>
  <body lang="{{ .Site.LanguageCode }}">
    <nav class="sidebar-nav">
          {{ $currentNode := . }}
          {{ range .Site.Menus.main }}
          <a class="sidebar-nav-item{{if or ($currentNode.IsMenuCurrent "main" .) ($currentNode.HasMenuCurrent "main" .) }} active{{end}}" href="{{.URL}}">{{ .Name }}</a>
          {{ end }}
      </nav>
